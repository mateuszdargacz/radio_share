<div class="eternity-form">
    <section class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-form-section">
                <div class="login-content " data-animation="bounceIn">
                    <form>
                        <div class="section-title">
                            <h3>LogIn to your Account</h3>
                        </div>
                        <div class="textbox-wrap">
                            <div class="input-group">
                                <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                                <input type="text" required="required" class="form-control" placeholder="Username"/>
                            </div>
                        </div>
                        <div class="textbox-wrap">
                            <div class="input-group">
                                <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                                <input type="password" required="required" class="form-control "
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div class="login-form-action clearfix">

                            <button type="submit" class="btn btn-success pull-right btn-white">LogIn &nbsp; <i
                                    class="icon-chevron-right"></i></button>
                        </div>
                    </form>
                </div>
                <div class="login-form-links link1 " data-animation="fadeInRightBig" data-animation-delay=".2s">
                    <h4 class="blue">Don't have an Account?</h4>
                    <span>No worry</span>
                    <a href="/register" class="blue">Click Here</a>
                    <span>to Register</span>
                </div>
            </div>
        </div>
    </section>
</div>
