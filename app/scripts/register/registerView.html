<div class="eternity-form">
    <section class="colorBg5 colorBg dark" id="demo5" data-panel="fifth">
        <div class=" container">
            <br/>
            <br/>

            <div class="registration-form-section">
                <form name="register">
                    <div class="section-title reg-header " data-animation="fadeInDown">
                        <h3 class="blue">Get your Account Here </h3>
                    </div>
                    <div class="clearfix">
                        <div class="col-sm-6 registration-left-section  " data-animation="fadeInUp">
                            <div class="reg-content">
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                                        <input type="text" name="name" class="form-control " placeholder="FirstName"/>
                                    </div>
                                </div>
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                                        <input type="text" class="form-control" name="surname" placeholder="LastName"/>
                                    </div>
                                </div>
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-envelope icon-color"></i></span>
                                        <input type="email" class="form-control " name="email" placeholder="Email Id"/>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="col-sm-6 registration-right-section " data-animation="fadeInUp">
                            <div class="reg-content">
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                                        <input type="text" class="form-control " name="username"
                                               placeholder="UserName"/>
                                    </div>
                                </div>
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                                        <input type="password" class="form-control " name="password"
                                               placeholder="Password"/>
                                    </div>
                                </div>
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                                        <input type="password" class="form-control " name="password2"
                                               placeholder="Confirm-Password"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="form_error.error" ng-animate>
                        <div class="textbox-wrap">
                            <div class="form-error blue">
                                <p>{{form_error.text}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="registration-form-action clearfix " data-animation="fadeInUp"
                         data-animation-delay=".15s">
                        <a href="/login" class="btn btn-success pull-left btn-white ">
                            <i class="icon-chevron-left"></i>&nbsp; &nbsp;Back To Login
                        </a>

                        <button type="submit" ng-click="my_register()" class="btn btn-success pull-right btn-white">
                            Register Now &nbsp; <i class="icon-chevron-right"></i></button>

                    </div>
                </form>
            </div>
        </div>
    </section>

</div>
